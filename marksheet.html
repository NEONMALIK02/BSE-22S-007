<head>

    <title>Marksheet-Generator!</title>

</head>
<body style="background-color: rgb(233, 144, 61);">





  <h1 style="background-color: rgb(45, 109, 247); text-align: center; height:70px;"> <b> Marksheet-Generator: </b></h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-6">
      
            <div>
                <label class="A" style="margin-top:70px;">Computer</label>
                <input type="text" id="num1" placeholder="Enter Computer Marks :"class="B" title="Computer"><br><br>
                <label class="A">English </label> 
                <input type="text" id="num2" placeholder="Enter English Marks :" class="B"><br> <br>
                <label class="A">Math    </label> 
                <input type="text" id="num3" placeholder="Enter Math Marks :" class="B"><br> <br>
                <label class="A">Urdu    </label>
                <input type="text" id="num4" placeholder="Enter Urdu Marks :" class="B"><br><br>
               
              
                </div>

        


      </div>
      <div class="col-sm-6" style="margin-top: 80px;">
       <table >
        <tr>
            <button onClick="grading()" class="A" style="margin-top: 60px;">Obtained / Total</button>
           <p id="result" class="A"></p> <br>
        </tr>

        <tr>
          <button onClick="average()" class="A" style="margin-top: 7px;">Percentage</button><br>
          <p id="avrg" class="A"></p>
      </tr>



        <tr><button onClick="gradeFinal()" class="A" style="margin-top: 7px;">Grade</button><br>
          <p id="grad" class="A"></p> 
        </tr>
       </table>
      </div>
      </div>
      </div>



<script>

function grading(){
  var val1 = parseInt(document.getElementById("num1").value);
  var val2 = parseInt(document.getElementById("num2").value);
  var val3 = parseInt(document.getElementById("num3").value);
  var val4 = parseInt(document.getElementById("num4").value);

  var final = val1 + val2 + val3 + val4;
  document.getElementById("result").textContent = +final  + " / 400 ";
}


var total;
function average(){
  var val1 = parseInt(document.getElementById("num1").value);
  var val2 = parseInt(document.getElementById("num2").value);
  var val3 = parseInt(document.getElementById("num3").value);
  var val4 = parseInt(document.getElementById("num4").value);

  var final1 = val1 + val2 + val3 + val4; 
  total = final1 / 4;
  document.getElementById("avrg").textContent = +total+"%";
}

function gradeFinal(){
  if(total >= 80 && total <= 100)
    document.getElementById("grad").textContent = 'A+';
  else if(total >= 70 && total < 80)
    document.getElementById("grad").textContent = 'A'
    else if(total >= 60 && total < 70)
    document.getElementById("grad").textContent = 'B'
    else if(total >= 50 && total < 60)
    document.getElementById("grad").textContent = 'C'
    else if(total >= 40 && total < 50)
    document.getElementById("grad").textContent = 'D'
    else if(total < 40)
    document.getElementById("grad").textContent = "You're Fail ! "
    }

  




document.querySelectorAll('input[type=text]').forEach(function(input){
  input.addEventListener('input',limitRange);
});

function limitRange() {
  if (this.value < 0) this.value = 0;
  if (this.value > 100) this.value = 100;
}
    

    
        </script>

</body>
</html>
